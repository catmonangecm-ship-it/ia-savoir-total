<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot IA Claude - Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #667eea;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 13px;
            opacity: 0.9;
        }

        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f8f9fa;
        }

        .message {
            display: flex;
            animation: slideIn 0.3s ease;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .loading {
            display: flex;
            gap: 4px;
            padding: 12px 15px;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                opacity: 0.5;
            }
            40% {
                opacity: 1;
            }
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        .input-area input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-area button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .input-area button:hover {
            transform: scale(1.05);
        }

        .input-area button:active {
            transform: scale(0.95);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .modal-content label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            font-family: monospace;
        }

        .modal-content input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .modal-buttons .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .modal-buttons .btn-save:hover {
            opacity: 0.9;
        }

        .modal-buttons .btn-close {
            background: #e9ecef;
            color: #333;
        }

        .modal-buttons .btn-close:hover {
            background: #dee2e6;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è</button>
            <h1>ü§ñ Bot IA Claude</h1>
            <p>Posez vos questions √† Claude</p>
        </div>

        <div class="chat-messages" id="chatMessages"></div>

        <div class="input-area">
            <input
                type="text"
                id="messageInput"
                placeholder="Tapez votre message..."
                onkeypress="handleKeyPress(event)"
            >
            <button onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <!-- Modal Param√®tres -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2>‚öôÔ∏è Param√®tres</h2>
            <label>Cl√© API Anthropic:</label>
            <input
                type="password"
                id="apiKeyInput"
                placeholder="sk-ant-..."
            >
            <div id="settingsMessage"></div>
            <div class="modal-buttons">
                <button class="btn-save" onclick="saveSettings()">Sauvegarder</button>
                <button class="btn-close" onclick="closeSettings()">Fermer</button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY_STORAGE = 'claude_api_key';
        const API_URL = 'http://localhost:5000/api/chat';
        let apiKey = localStorage.getItem(API_KEY_STORAGE) || '';
        let conversationHistory = [];

        document.addEventListener('DOMContentLoaded', () => {
            if (apiKey) {
                document.getElementById('apiKeyInput').value = apiKey;
            }
        });

        function openSettings() {
            document.getElementById('settingsModal').classList.add('active');
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
            document.getElementById('settingsMessage').innerHTML = '';
        }

        function saveSettings() {
            const newKey = document.getElementById('apiKeyInput').value.trim();
            if (!newKey) {
                showMessage('settingsMessage', 'La cl√© API ne peut pas √™tre vide', 'error');
                return;
            }

            apiKey = newKey;
            localStorage.setItem(API_KEY_STORAGE, apiKey);
            showMessage('settingsMessage', '‚úÖ Cl√© API sauvegard√©e!', 'success');
            setTimeout(closeSettings, 1500);
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.className = type;
            element.textContent = message;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addMessageToUI(text, isUser) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;

            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showLoading() {
            const chatMessages = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot';
            loadingDiv.id = 'loading';
            loadingDiv.innerHTML = '<div class="loading"><span></span><span></span><span></span></div>';
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.remove();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            if (!apiKey) {
                alert('‚ö†Ô∏è Veuillez configurer votre cl√© API en cliquant sur ‚öôÔ∏è');
                openSettings();
                return;
            }

            addMessageToUI(message, true);
            conversationHistory.push({
                role: 'user',
                content: message
            });

            input.value = '';
            input.focus();

            showLoading();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        apiKey: apiKey,
                        conversationHistory: conversationHistory
                    })
                });

                if (!response.ok) {
                    throw new Error(`Erreur: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                const botMessage = data.message;

                conversationHistory.push({
                    role: 'assistant',
                    content: botMessage
                });

                removeLoading();
                addMessageToUI(botMessage, false);

            } catch (error) {
                removeLoading();
                console.error('Erreur:', error);
                let errorMessage = '‚ùå Erreur: ';

                if (error.message.includes('Failed to fetch')) {
                    errorMessage += 'Serveur non disponible - Assurez-vous que server.py est en cours d\'ex√©cution';
                } else if (error.message.includes('401')) {
                    errorMessage += 'Cl√© API invalide';
                } else if (error.message.includes('403')) {
                    errorMessage += 'Acc√®s refus√© - V√©rifiez votre cl√© API';
                } else if (error.message.includes('429')) {
                    errorMessage += 'Trop de requ√™tes - Attendez quelques secondes';
                } else {
                    errorMessage += error.message;
                }

                addMessageToUI(errorMessage, false);
            }
        }
    </script>
</body>
</html>
