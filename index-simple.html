<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bot</title>
    <style>
        body { font-family: Arial; background: #667eea; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; width: 100%; max-width: 600px; height: 80vh; border-radius: 20px; display: flex; flex-direction: column; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
        .head { background: #667eea; color: white; padding: 20px; text-align: center; border-radius: 20px 20px 0 0; }
        .chat { flex: 1; overflow-y: auto; padding: 20px; background: #f5f5f5; }
        .m { margin: 10px 0; padding: 12px 15px; border-radius: 10px; }
        .mu { background: #667eea; color: white; margin-left: 30%; text-align: right; }
        .mb { background: #ddd; margin-right: 30%; }
        .inp { padding: 15px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; font-size: 14px; }
        button { background: #667eea; color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <div class="head"><h2 style="margin:0">ðŸ¤– Claude Bot</h2></div>
        <div class="chat" id="chat"></div>
        <div class="inp">
            <input type="text" id="input" placeholder="Ã‰crivez votre message...">
            <button onclick="envoyer()">âž¤</button>
        </div>
    </div>

    <script>
        const cle = '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';
        let historique = [];

        function ajouterMsg(texte, estUtilisateur) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = estUtilisateur ? 'm mu' : 'm mb';
            div.textContent = texte;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        async function envoyer() {
            const input = document.getElementById('input');
            const msg = input.value.trim();
            if (!msg) return;

            ajouterMsg(msg, true);
            historique.push({ role: 'user', content: msg });
            input.value = '';
            input.focus();

            try {
                const reponse = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: msg,
                        apiKey: cle,
                        conversationHistory: historique
                    })
                });

                const data = await reponse.json();
                if (data.message) {
                    ajouterMsg(data.message, false);
                    historique.push({ role: 'assistant', content: data.message });
                } else {
                    ajouterMsg('Erreur: ' + data.error, false);
                }
            } catch (e) {
                ajouterMsg('Erreur connexion', false);
            }
        }

        document.getElementById('input').onkeypress = e => {
            if (e.key === 'Enter') envoyer();
        };
    </script>
</body>
</html>
